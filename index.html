<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feedback</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="rating-container" id="ratingContainer">
      <header>
        <strong> Your Feedback </strong>
      </header>
      <nav class="ratings" id="ratings">
        <article class="rating active" id="rating">
          <div class="rating-icon">😍</div>
          <small>Happy!!!</small>
        </article>
        <article class="rating" id="rating">
          <div class="rating-icon">😑</div>
          <small>Average!!!</small>
        </article>
        <article class="rating" id="rating">
          <div class="rating-icon">😓</div>
          <small>Poor!!!</small>
        </article>
      </nav>
      <footer>
        <button type="submit" id="ratingSaver" class="rating-saver">
          Submit feedback
        </button>
      </footer>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
